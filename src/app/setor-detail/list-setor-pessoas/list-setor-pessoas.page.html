<ion-header no-border>
    <ion-toolbar style="background-color: #03A9F4; color: #FFFFFF;">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Pessoas no Setor
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pessoa of listPessoasSetor">
      <ion-label>{{pessoa.cliente}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
