<ion-header no-border>
  <ion-toolbar style="background-color: #03A9F4; color: #FFFFFF;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Setores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button [routerLink]="['/menu/config/setor', 'new']">
        <ion-icon name="add" style="color: white;"></ion-icon>
      </ion-fab-button>
  </ion-fab>

  <ion-card *ngFor="let setor of data" (click)="exibeOpcoes(setor.idSetor)">
    <ion-card-header>
      <ion-card-title>{{setor.abreviacao}}</ion-card-title>
      <ion-card-subtitle *ngIf="setor.qtdAntena <= 1">{{setor.qtdAntena}} antena</ion-card-subtitle>
      <ion-card-subtitle *ngIf="setor.qtdAntena > 1">{{setor.qtdAntena}} antenas</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

</ion-content>
