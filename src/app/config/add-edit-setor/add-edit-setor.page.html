<ion-header no-border>
    <ion-toolbar style="background-color: #03A9F4; color: #FFFFFF;">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        {{title}}
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
    <ion-item>
        <ion-label position="floating">Descrição</ion-label>
        <ion-input type="text" [(ngModel)]="descricao" name="descricao"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Abreviação</ion-label>
        <ion-input type="text" [(ngModel)]="abreviacao" name="abreviacao"></ion-input>
    </ion-item>

    <br>

    <ion-card *ngIf="title!=='Novo setor'">
      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label>Antenas do setor</ion-label>
        <ion-button (click)="addAntena()">
          <ion-icon name="add" style="color: white;"></ion-icon>
        </ion-button>
      </ion-item>
    
      
      <ion-card-content *ngIf="dados">
          <div *ngIf="dados[0].idAntena">
        <ion-item *ngFor="let antena of dados">
          <ion-label>Antena {{antena.antena}}</ion-label>
          <ion-button slot="end" color="danger" (click)="presentAlertConfirm(antena.idSetor, antena.idAntena, antena.antena)">
              <ion-icon name="close" style="color: white;">close</ion-icon>
          </ion-button>
        </ion-item>
      </div>
      </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>

    <div style="text-align: center;">
    <ion-row no-padding text-center>
        <ion-col size="6">
            <ion-button expand="full" color="medium" (click)="voltar()">
                <ion-icon name="arrow-round-back" slot="start" style="color:white"></ion-icon>
                Voltar
            </ion-button>
        </ion-col>
        <ion-col size="6" *ngIf="title==='Novo setor' && descricao && abreviacao">
            <ion-button expand="full" color="success" (click)="salvar()">
                <ion-icon name="save" slot="start" style="color:white"></ion-icon>
                Salvar
            </ion-button>
        </ion-col>

        <ion-col size="6" *ngIf="title!=='Novo setor' && descricao && abreviacao">
                <ion-button expand="full" color="success" (click)="update()">
                    <ion-icon name="save" slot="start" style="color:white"></ion-icon>
                    Atualizar
                </ion-button>
        </ion-col>
    </ion-row>
  </div>
</ion-footer>
