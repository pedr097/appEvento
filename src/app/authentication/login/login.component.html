<ion-content padding>
    <form name="loginForm" [formGroup]="loginForm">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input formControlName="usuario" name="usuario"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input formControlName="senha" type="password" name="password"></ion-input>
      </ion-item>
    
      <p text-right>Esqueceu sua senha?</p>
    
      <ion-button expand="full" color="primary" (click)="entrar()">Login</ion-button>
    </form>
</ion-content>
